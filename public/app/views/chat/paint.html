<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <div class="header">
                <h2>
                    Collaborate - Draw
                </h2>
            </div>
            <div class="body chat-box">
                <div class="row">
                    <div class="col-xs-12 col-md-4 col-lg-3 members-list">

                        <span><Strong>Drawing with team : </Strong>{{activeTeam.name}}</span>
                        <h5>
                            Team members
                        </h5>
                        <ul class="list-group">
                            <!--                 <li class="list-group-item">Anna P. <span class="badge bg-green"><i class=" material-icons">person</i></span></li>
                                            <li class="list-group-item">Edward L.<span class="badge bg-orange"><i class=" material-icons">person_outline</i></span></li> -->
                            <li *ngFor="let user of userList" class="list-group-item">{{user}} <span
                                    class="badge bg-green"><i class=" material-icons">person</i></span></li>
                        </ul>
                        <div class="input-group colorpicker colorpicker-element">
                            <label for="color">Pick color :</label>
                            <div class="form-line">
                                <input class="form-control" value="#00AABB" type="text" [(ngModel)]="color" id="color" name="color">
                            </div>
                            <span class="input-group-addon">
                                <i style="background-color: rgb(0, 0, 0);"></i>
                            </span>
                        </div>
                        <div class="input-group">
                            <label for="color">Choose thickness :</label>
                            <div class="form-line">
                                <input class="form-control" value="1" type="number" min="1" max="30" name="thick" id="thick"/>
                            </div>
                        </div>

                        <a class="btn btn-sm btn-primary" id="clear"><i class="material-icons">format_clear</i> Clear canvas</a>
                    </div>
                    <div class="col-xs-12 col-md-8 col-lg-9">
                        <canvas id="drawing-canvas" style="width:100%;" width="100%" height="600">
                            CANVAS DOESNT WORK IN YOUR BROWSER.
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
