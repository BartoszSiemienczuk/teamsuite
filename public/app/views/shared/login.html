<div class="card">
    <div class="header bg-blue">
      <h2>
        Zaloguj się...
      </h2>
    </div>
    <div *ngIf="loggedIn==false" class="body">
        <form novalidate="novalidate" id="sign_in" method="POST">
            <div class="msg">Zaloguj się, aby uzyskać dostęp do wszystkich funkcjonalności.</div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons">person</i>
                </span>
                <div class="form-line">
                    <input #login (keyup)="0" aria-required="true" class="form-control" name="username" placeholder="Username" required="" autofocus="" type="text">
                </div>
            </div>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="material-icons">lock</i>
                </span>
                <div class="form-line">
                    <input #password (keyup)="0" aria-required="true" class="form-control" name="password" placeholder="Password" required="" type="password">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-8 p-t-5">
                    <input name="rememberme" id="rememberme" class="filled-in chk-col-pink" type="checkbox">
                    <label for="rememberme">Remember Me</label>
                </div>
                <div class="col-xs-4">
                    <button (click)="submitLogin(login.value, password.value)" class="btn btn-block bg-pink waves-effect" type="button">ZALOGUJ</button>
                </div>
            </div>
            <div class="row m-t-15 m-b--20">
                <div class="col-xs-6">
                    <a href="sign-up.html">Załóż konto!</a>
                </div>
                <div class="col-xs-6 align-right">
                    <a href="forgot-password.html">Zapomniałeś hasła?</a>
                </div>
            </div>
        </form>
    </div>
    <div *ngIf="loggedIn" class="body">
      <p>
        Jesteś zalogowany jako : {{user.login}}. 
        <a (click)="submitLogout()" class="btn btn-lg bg-blue waves-effect"><i class="material-icons">lock</i>WYLOGUJ</a>
      </p>
      
    </div>
</div>
